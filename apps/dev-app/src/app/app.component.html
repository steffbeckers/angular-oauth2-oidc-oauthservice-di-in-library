<ng-container *ngIf="!oAuthService.hasValidAccessToken(); else authorized">
  <button (click)="login()" type="button">Login</button>
</ng-container>

<ng-template #authorized>
  <button (click)="logout()" type="button">Logout</button>

  <p>Claims from oAuthService direct from app:</p>
  <pre>
{{ oAuthService.getIdentityClaims() | json }}
  </pre>

  <pre>
{{ dummyService.getIdentityClaims() | json }}
  </pre>
</ng-template>
